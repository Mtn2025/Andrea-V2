# =============================================================================
# Coolify + Traefik: sin puertos en el host
# =============================================================================
# En Coolify, Traefik se encarga de todo el enrutamiento externo. Ningún servicio
# debe exponer puertos al host (evita conflictos y es la configuración correcta).
# - App: accesible por Traefik en la red Docker; no publicar 8000.
# - DB y Redis: solo red interna (app → db:5432, app → redis:6379).
# Credenciales: solo desde variables de entorno (Coolify Secrets/Env).
# =============================================================================

version: '3.8'

services:
  app:
    build: .
    container_name: voice_orchestrator
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    container_name: voice_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voice_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data_v2:
  redis_data:
